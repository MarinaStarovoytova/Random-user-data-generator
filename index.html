<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' 
    integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<div class="container ">
    <div class="row game-card align-items-center min-vh-100">
        <div class="col-md-8 offset-md-2 ">
            <div class="card text-center">
                <div class="card-header fs-2">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput" class="fst-italic">Генерация фамилии</span></h3>
                            <h4>Имя: <span id="firstNameOutput" class="fst-italic">Иван</span></h4>
                            <h4>Отчество: <span id="patronymicOutput" class="fst-italic">Петрович</span></h4>
                            <h4>Профессия: <span id="professionOutput"></span></h4>
                            <p>
                                <span id="genderOutput">Генерация пола</span>
                                <span id="dayBirth"></span><span id="monthBirth"></span><span id="birthYearOutput">Генерация года рождения</span>
                            </p>
                            <button id="generation" class="btn btn-dark bg-gradient bg-success">Генерация данных</button>
                            <button id="clearingData" class="btn btn-dark bg-gradient">Очистка данных</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/personGenerator.js"></script>
<script src="js/init.js"></script>
</body>
</html>
